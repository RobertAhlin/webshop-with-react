<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>Redirecting...</title>
    <script type='text/javascript'>

// Redirect vid reaload (lösning för github-pages)
      const redirectPaths = [
        '/webshop-with-react/', 
        '/webshop-with-react/Pages/Home',
        '/webshop-with-react/Pages/About',
        '/webshop-with-react/Pages/Checkout',
    
      ];

      // Inkluderar productPages för hela dummy-jason. (Funkar även om fler kategorier läggs till)
      for (let i = 1; i <= 200; i++) {
        redirectPaths.push(`/reactwebshop/productpage/${i}`);
      }

      const currentPath = window.location.pathname;

      if (redirectPaths.includes(currentPath)) {
        window.location.href = "/webshop-with-react/"; 
      }

    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
